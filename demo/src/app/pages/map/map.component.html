<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened fixedInViewport>
    <mat-accordion>
      <!-- Chart Visualization Menu  -->
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
        [expanded]="step === 0"
        (opened)="setStep('chart', 0)"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div mat-subheader>Chart Visualization Module</div>
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <!-- Chart Visualization Menu  -->

      <!-- Map Visualization Menu  -->
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
        (opened)="setStep('map', 1)"
        [expanded]="step === 1"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div mat-subheader>Map Visualization Module</div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item
            [routerLinkActive]="'active'"
            (click)="onMapTypeChange()"
          >
            <img
              mat-list-icon
              class="side-menu-icon"
              [src]="'assets/icons/map.png'"
              [alt]="'Map item'"
            />
            <div mat-line>Map Item</div>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
      <!-- Map Visualization Menu  -->

      <!-- Table Visualization Module  -->
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
        (opened)="setStep('table', 2)"
        [expanded]="step === 2"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div mat-subheader>Table Visualization Module</div>
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <!-- Dictionary Visualization Module  -->
    </mat-accordion>
  </mat-drawer>

  <mat-drawer-content>
    <div class="row mx-0 w-100">
        <nav mat-tab-nav-bar>
          <a mat-tab-link (click)="onMapConfigTabClick()">
            <mat-icon>analytics</mat-icon>
            &nbsp; DHIS2 Analytics Configuration
          </a>
          <a mat-tab-link (click)="onMapConfigTabClick()">
            <mat-icon>vertical_split</mat-icon>
            &nbsp; Chart Configuration
          </a>
        </nav>
    </div>
    <div class="row mx-0 w-100">
      <div class="map-view-window" id="map-container"></div>
    </div>
  </mat-drawer-content>

</mat-drawer-container>

<iapps-ngx-drawer
  (cancel)="onInfoClose($event)"
  [sourceCodeConfig]="mapCodeConfig"
  [isInfoOpen]="isInfoOpen"
></iapps-ngx-drawer>
