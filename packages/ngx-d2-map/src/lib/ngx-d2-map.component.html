<div class="container mat-typography">
  <!-- MAP DRAWABLE CONTAINER VIEW  -->
  <div
    class="map-drawable-window map-drawable-container"
    [id]="container"
  ></div>

  <!-- Menu Map Menu Controls  -->
  <div style="display: none;"
    [matMenuTriggerFor]="menu"
    class="map-drawable-overlay map-drawable-more"
  >
    <mat-icon> more_horiz </mat-icon>

    <mat-menu #menu="matMenu">
      <div class="map-control">
        <label id="layer-radio-selection">MAP Visualization Controls</label>
      </div>
      <mat-divider class="divider"></mat-divider>
      <div [formGroup]="d2VisualizerMapControlForm">
        <div class="map-menu">
          <div (click)="$event.stopPropagation()">
            <mat-checkbox
              formControlName="showMapTitle"
              (change)="clickUp($event, 'showMapTitle')"
              class="example-margin"
              >Show Map Title</mat-checkbox
            >
          </div>
        </div>

        <div class="map-menu">
          <div (click)="$event.stopPropagation()">
            <mat-checkbox
              formControlName="showMapLabel"
              (change)="clickUp($event, 'showMapLabel')"
              class="example-margin"
              >Show Map Labels</mat-checkbox
            >
          </div>
        </div>

        <div class="map-menu">
          <div (click)="$event.stopPropagation()">
            <mat-checkbox
              [disabled]="
                !d2VisualizerMapControlForm.get('showMapLabel')?.value
              "
              formControlName="showMapValue"
              (change)="clickUp($event, 'showMapValue')"
              class="example-margin"
              >Show Map Values</mat-checkbox
            >
          </div>
        </div>

        <div class="map-menu">
          <div (click)="$event.stopPropagation()">
            <mat-checkbox
              formControlName="showMapBoundary"
              (change)="clickUp($event, 'showMapBoundary')"
              class="example-margin"
              >Show Map Boundary</mat-checkbox
            >
          </div>
        </div>

        <div class="map-menu">
          <div (click)="$event.stopPropagation()">
            <mat-checkbox
              formControlName="showMapSummary"
              (change)="clickUp($event, 'showMapSummary')"
              class="example-margin"
              >Show Map Info</mat-checkbox
            >
          </div>
        </div>

        <div class="map-menu">
          <div (click)="$event.stopPropagation()">
            <mat-checkbox
              formControlName="showMapLegend"
              (change)="clickUp($event, 'showMapLegend')"
              class="example-margin"
              >Show Legend Set</mat-checkbox
            >
          </div>
        </div>

        <!-- <div style="height: 100px; border: 1px solid red;"> -->
          <!-- <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle><img [src]="topLeftImage" alt="Top Left" srcset="Top Left"></mat-button-toggle>
            <mat-button-toggle><img [src]="topRightImage" alt="Top Right" srcset="Top Right"></mat-button-toggle>
            <mat-button-toggle><img [src]="bottomRightImage" alt="Bottom Left" srcset="Bottom Left"></mat-button-toggle>
            <mat-button-toggle><img [src]="bottomLeftImage" alt="Bottom RIght" srcset="Bottom RIght"></mat-button-toggle>
          </mat-button-toggle-group> -->
        <!-- </div> -->
        <!-- <img src="'../lib/assets/bottom-left.png'" alt="Top Left 1"> -->
      </div>
      <mat-divider class="divider"></mat-divider>
      <!-- <img style="border: 1px solid red;" [src]="'./assets/bottom-left.png'" alt="Top Left" /> -->

      <div class="map-menu">
        <label id="layer-radio-selection">MAP Background Layers</label>
        <mat-radio-group
          (click)="$event.stopPropagation()"
          aria-labelledby="layer-radio-selection"
          class="layer-radio-group"
          [(ngModel)]="selectedMapLayerConfig"
        >
          <mat-radio-button
            class="layer-radio-button"
            *ngFor="let mapLayerConfig of mapLayerConfigs"
            [value]="mapLayerConfig.id"
            (change)="onLayerChange(mapLayerConfig)"
          >
            {{ mapLayerConfig?.name }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-menu>
  </div>

  <!-- MAP DRAWABLE TITLE CONTAINER -->
  <div 
    class="map-title-drawable-overlay map-drawable-title mat-typography"
    id="{{ container + '-map-title' }}"
  ></div>

  <!-- MAP DRAWABLE LEGEND CONTAINER  -->
  <div
    class="map-drawable-overlay map-drawable-legend"
    id="{{ container + '-legend' }}"
  ></div>

  <!-- MAP DRAWABLE INFO CONTAINER  -->
  <div style="display: none;"
    class="map-drawable-overlay map-drawable-info"
    id="{{ container + '-info' }}"
  ></div>
</div>
